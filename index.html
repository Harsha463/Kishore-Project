<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="sidebar">
        <a href="./index.html"><img class="logo-left" src="./image/image 26.png" alt="logo"></a>
        <a href="./index.html"><img src="./image/fluent_home-24-filled.png" alt="home"></a>
        <a href="second.html"><img src="./image/Group 48095750.png" alt=""></a>
        <a href="#"><img src="./image/Group 48095751.png" alt=""></a>
        <a href="#"><img src="./image/Group 48095752.png" alt=""></a>
    </div>
    <div class="main-content">
        <h1>Hello, John</h1>
        <p>How can I help you today?</p>
        <div class="card-container">
            <div class="card">
                <div class="card-title">Trending smart watches 2024</div>
                <div class="card-action"><img class="card-icon" src="./image/Frame (1).png"  alt=""></div>
            </div>
            <div class="card">
                
                <div class="card-title">Portable vacuum cleaner</div>
                <div class="card-action"><img class="card-icon" src="./image/Frame.png" alt=""></div>
            </div>
            <div class="card">

                <div class="card-action"><img class="card-icon" src="./image/Vector.png" alt=""></div>
            </div>
        </div>

         
        <div class="search-bar"> 
            <input type="text" class="search-input" placeholder="Ask me anything..." >
            <button class="search-button"><img style="margin: auto; height: 17px;" src="./image/star.svg" alt=""> <h6 style="margin: auto; font-size: 15px; font-weight: 350;">Shop</h6> </button>
        </div>
        <div class="message" id="message"></div>
    </div>
    
    <script src="./js/index.js"></script>
